<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav id="nav">
    <a href="/site/byEntity">By Entity</a>
    <a href="/site/byEpisode">By Episode</a>
    <a href="/site/byYear" class="current">By Year</a>
  </nav>
  <h1>Community References&mdash;By Year</h1>
  <div id="filter">
    <!-- <input type="radio" id="sAllButton" name="seasonButton" value="sAll" checked>
    <label for="sAllButton">All seasons</label> -->
    <input type="radio" id="s01Button" name="seasonButton" value="s01">
    <label for="s01Button">Season 1</label>
    <input type="radio" id="s02Button" name="seasonButton" value="s02">
    <label for="s02Button">Season 2</label>
    <input type="radio" id="s03Button" name="seasonButton" value="s03">
    <label for="s03Button">Season 3</label>
    <input type="radio" id="s04Button" name="seasonButton" value="s04">
    <label for="s04Button">Season 4</label>
    <input type="radio" id="s05Button" name="seasonButton" value="s05">
    <label for="s05Button">Season 5</label>
    <input type="radio" id="s06Button" name="seasonButton" value="s06">
    <label for="s06Button">Season 6</label>
  </div>
  <div id="seasonStats">
    <p id="seasonRefs"><span id="numRefs"></span> total references</p>
    <p id="seasonPeopleRefs"><span id="numPeopleRefs"></span> references to people</p>
    <p id="seasonTitleRefs"><span id="numTitleRefs"></span> references to titles</p>
  </div>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
